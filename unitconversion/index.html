<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Unit Conversion (AJAX)">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="Kalyn Daugherty">
    <title>Unit Conversion (AJAX)</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
<form id="myform">
    <div class="formcontainer">
        <h1>Unit Converter (AJAX)</h1>
        <fieldset id="detail">
            <legend>Unit Converter (AJAX)</legend>  
            <br>
            
            <label class="formlabel" for="fromvalue">From Value: </label>
            <input type="text" id="FromValue" name="FromValue" size="15" maxlength="15"
                    data-rule-required="true"  data-msg-required="Value is Required" 
                    data-rule-number="true" data-msg-number="Value must be a Number">
            <label for="FromValue" class="error" id="FromValueMsg"></label>
            <br><br>
            <label class="formlabel">From Unit: </label>
            <label for="FromUnit">
                <input type="radio" name="FromUnit" id="centimeters" value = "1"
                       data-rule-required="true" data-msg-required="From Unit is Required" />centimeters
            </label>
            <label for="FromUnit">
                <input type="radio" name="FromUnit" id="Meters" value = "2">meters
            </label>
            <label for="FromUnit">
                <input type="radio" name="FromUnit" id="Kilometers" value = "3">kilometers
            </label>
            <label for="FromUnit">
                <input type="radio" name="FromUnit" id="Inches" value = "4">inches
            </label>
            <label for="FromUnit">
                <input type="radio" name="FromUnit" id="Feet" value = "5">feet
            </label>
            <label for="FromUnit">
                <input type="radio" name="FromUnit" id="Yards" value = "6">yards
            </label>
            <label for="FromUnit">
                <input type="radio" name="FromUnit" id="Miles" value = "7">miles
            </label>
        <label for="FromUnit" class="error" id="FromUnitMsg"></label>
        <br><br>
      
            <label class="formlabel" for="ToUnit">To Unit: </label>
            <input type="text" id="ToUnit" name="ToUnit" size="15" maxlength="15"
                    data-rule-required="true"  data-msg-required="To Unit is Required" 
                    data-rule-number="true" data-msg-number="To Unit must be a Number">
            <label for="ToUnit" class="error" id="ToUnitMsg"></label>
            <br><br>

            <label class="formlabel">To Value: </label>
            <span id="tovalue"></span>
            <br><br>

            <input type="button" value="Calculate" name="Calculate" onclick="calculate();">
            <input type="button" value="Clear" name="Clear" onclick="clearform();">

        </fieldset>
    </div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script src="assets/scripts/calculator.js"></script>
</body>
</html>
