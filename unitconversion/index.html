<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <meta charset="UTF-8">
  <meta name="description" content="Unit Conversion (AJAX)">
  <meta name="keywords" content="JavaScript, HTML, CSS">
  <meta name="author" content="Kalyn Daugherty">
  <title>Unit Conversion (AJAX)</title>
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
</head>

<body>
  <form id="unitsconverter" onsubmit="return false">
    <div class="formcontainer" >
      <h1>Unit Converter (AJAX)</h1>
      <fieldset id="detail">
        <legend>Unit Converter (AJAX)</legend>
        <br >

        <label class="formlabel" for="FromValue">From Value: </label>
        <input
          type="text"
          id="FromValue"
          name="FromValue"
          size="15"
          maxlength="15"
          data-rule-required="true"
          data-msg-required="Value is Required"
          data-rule-number="true"
          data-msg-number="Value must be a Number"
        >
        <label class="error" for="FromValue" id="FromValueError"></label>
        <br ><br >

        <label class="formlabel">From Unit: </label>
        <label for="fromCentimeters">
          <input
            type="radio"
            class="radioSelect"
            name="FromUnit"
            id="fromCentimeters"
            value="cm"
            data-rule-required="true"
            data-msg-required="From Unit is Required"
          >centimeters
        </label>
        <label for="fromMeters">
          <input
            type="radio"
            class="radioSelect"
            name="FromUnit"
            id="fromMeters"
            value="m"
          >meters
        </label>
        <label for="fromKilometers">
          <input
            type="radio"
            class="radioSelect"
            name="FromUnit"
            id="fromKilometers"
            value="km"
          >kilometers
        </label>
        <label for="fromInches">
          <input
            type="radio"
            class="radioSelect"
            name="FromUnit"
            id="fromInches"
            value="in"
          >inches
        </label>
        <label for="fromFeet">
          <input
            type="radio"
            class="radioSelect"
            name="FromUnit"
            id="fromFeet"
            value="ft"
          >feet
        </label>
        <label for="fromYards">
          <input
            type="radio"
            class="radioSelect"
            name="FromUnit"
            id="fromYards"
            value="yd"
          >yards
        </label>
        <label for="fromMiles">
          <input
            type="radio"
            class="radioSelect"
            name="FromUnit"
            id="fromMiles"
            value="mi"
          >miles
        </label>
        <label for="FromUnit" class="error" id="FromUnitError"></label>
        <br ><br >

        <label class="formlabel">To Unit: </label>
        <label for="toCentimeters">
          <input
            type="radio"
            class="radioSelect"
            name="ToUnit"
            id="toCentimeters"
            value="cm"
            data-rule-required="true"
            data-msg-required="To Unit is Required"
          >centimeters
        </label>
        <label for="toMeters">
          <input
            type="radio"
            class="radioSelect"
            name="ToUnit"
            id="toMeters"
            value="m"
          >meters
        </label>
        <label for="toKilometers">
          <input
            type="radio"
            class="radioSelect"
            name="ToUnit"
            id="toKilometers"
            value="km"
          >kilometers
        </label>
        <label for="toInches">
          <input
            type="radio"
            class="radioSelect"
            name="ToUnit"
            id="toInches"
            value="in"
          >inches
        </label>
        <label for="toFeet">
          <input
            type="radio"
            class="radioSelect"
            name="ToUnit"
            id="toFeet"
            value="ft"
          >feet
        </label>
        <label for="toYards">
          <input
            type="radio"
            class="radioSelect"
            name="ToUnit"
            id="toYards"
            value="yd"
          >yards
        </label>
        <label for="toMiles">
          <input
            type="radio"
            class="radioSelect"
            name="ToUnit"
            id="toMiles"
            value="mi"
          >miles
        </label>
        <label for="ToUnit" class="error" id="ToUnitError"></label>
        <br ><br >

        <label class="formlabel">Result: </label>
        <span id="Result"></span>
        <br ><br >

        <input
          type="submit"
          value="Calculate"
          name="Calculate"
          onclick="calculate();"
        >
        <input
          type="submit"
          value="Clear"
          name="Clear"
          onclick="clearform();" formnovalidate
        >
      </fieldset>
    </div>
  </form>
  <script src="scripts/calculator.js"></script>
  </body>
</html>
