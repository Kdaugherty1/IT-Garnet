<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="JavaScript Calculator">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="Kalyn Daugherty">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
</head>
<body>
<form id="myform">
    <div class="formcontainer" onsubmit="return false">
        <h1>JavaScript Calculator</h1>
        <fieldset id="detail">
            <legend>Calculator</legend>  
            <br>
            
            <label class="m_formlabel" for="m_Operand1">Operand 1: </label>
          <input type="text" id="m_Operand1" name="Operand1" size="15" maxlength="15">
          <label class="m_error" for="m_Operand1" id="m_Operand1Error"></label>
          <br><br>

          <label class="m_formlabel">Operator: </label>
          <label for="m_AddOperator">
            <input type="radio" name="Operator" id="m_AddOperator" value="Add">+
          </label>
          <label for="m_SubtractOperator">
            <input type="radio" name="Operator" id="m_SubtractOperator" value="Subtract">-
          </label>
          <label for="m_MultiplyOperator">
            <input type="radio" name="Operator" id="m_MultiplyOperator" value="Multiply">*
          </label>
          <label for="m_DivideOperator">
            <input type="radio" name="Operator" id="m_DivideOperator" value="Divide">/
          </label>
          <label for="m_Operator" class="m_error" id="m_OperatorError"></label>
          <br><br>

          <label class="m_formlabel" for="m_Operand2">Operand 2: </label>
          <input type="text" id="m_Operand2" name="Operand2" size="15" maxlength="15">
          <label class="m_error" for="m_Operand2" id="m_Operand2Error"></label>
          <br><br>

          <label class="m_formlabel">Result: </label>
          <span id="m_Result"></span>
          <br><br>

          <input type="submit" value="Calculate" name="Calculate">
          <input type="submit" value="Clear" name="Clear">
        </fieldset>
      </div>
    </form>
    <script src="assets/script.js"></script>
  </div>

</body>
</html>
