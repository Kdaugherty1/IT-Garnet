<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Validation Assignment" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="Kalyn Daugherty" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Validation</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
  </head>

  <body>
    <main>
      <header class="primary">
        <h1>New Patient Registration</h1>
      </header>

      <label for="npr">Please fill out the form below.</label>
      <form
        id="npr"
        action="https://brucebauer.info/assets/ITEC3650/datadump.php"
      >
        <label class="formlabel" for="fname">First Name: </label>
        <input
          type="text"
          id="fname"
          name="FirstName"
          size="30"
          maxlength="30"
          data-rule-required="true"
          data-msg-required="First Name is Required"
        />
        <label class="error" for="FirstName"></label>

        <label class="formlabel" for="mi">MI: </label>
        <input
          type="text"
          id="mi"
          name="MiddleInitial"
          size="1"
          maxlength="1"
        />

        <label class="formlabel" for="lname">Last Name: </label>
        <input
          type="text"
          id="lname"
          name="LastName"
          size="30"
          maxlength="30"
          data-rule-required="true"
          data-msg-required="Last Name is Required"
        />
        <label class="error" for="LastName"></label>

        <label class="formlabel" for="email">E-Mail: </label>
        <input
          type="text"
          id="email"
          name="E-Mail"
          size="30"
          maxlength="30"
          data-rule-required="true"
          data-msg-required="Email is Required"
          data-rule-email="true"
          data-msg-email="Invalid Email"
        />
        <label class="error" for="E-Mail"></label>

        <label class="formlabel">Sex: </label>
        <label for="male"
          ><input
            type="radio"
            id="male"
            name="Sex"
            value="M"
            data-rule-required="true"
            data-msg-required="Sex is Required"
          />Male</label
        >
        <label for="female"
          ><input type="radio" id="female" name="Sex" value="F" />Female</label
        >
        <label for="n/a"
          ><input type="radio" id="n/a" name="Sex" value="N" />N/A</label
        >
        <label class="error" for="Sex"></label>

        <label for="bday" class="formlabel">Birthday: </label>
        <input
          type="text"
          id="bday"
          name="Birthday"
          value="MM/DD/YY"
          size="8"
          maxlength="8"
          data-rule-required="true"
          data-msg-required="Birthday is Required"
          data-rule-date="true"
          data-msg-date="Date must be MM/DD/YYY format"
        />
        <label class="error" for="Birthday"></label>

        <label class="formlabel" for="height">Height(inches): </label>
        <input
          type="text"
          id="height"
          name="Height"
          size="3"
          maxlength="3"
          data-rule-required="true"
          data-msg-required="Height is Required"
          data-rule-number="true"
          data-msg-number="You must enter a whole number"
          data-rule-min="12"
          data-msg-min="Height must be a minimum of 12 inches"
          data-rule-max="120"
          data-msg-max="Cannot be over 120 inches"
        />
        <label class="error" for="Height"></label>

        <label for="weight" class="formlabel">Weight(pounds): </label>
        <input
          type="text"
          id="weight"
          name="Weight"
          size="3"
          maxlength="3"
          data-rule-required="true"
          data-msg-required="Weight is Required"
          data-rule-number="true"
          data-msg-number="You must enter a whole number"
          data-rule-min="10"
          data-msg-min="Cannot be less than 10 pounds"
          data-rule-max="500"
          data-msg-max="Cannot be over 500 pounds"
        />
        <label class="error" for="Weight"></label>

        <label for="pn" class="formlabel">Phone Number: </label>
        <input
          type="text"
          id="pn"
          name="PhoneNumber"
          size="14"
          maxlength="14"
          data-rule-required="true"
          data-msg-required="Phone Number is Required"
          data-rule-phoneUS="true"
          data-rule-phoneUS="Invalid Phone Number"
        />
        <label class="error" for="PhoneNumber"></label>

        <label for="ms" class="formlabel">Marital Status: </label>
        <select
          id="ms"
          name="MaritalStatus"
          data-rule-required="true"
          data-msg-required="Marital Status is Required"
        >
          <option value="">---Select---</option>
          <option value="S">Single</option>
          <option value="M">Married</option>
          <option value="D">Divorced</option>
          <option value="L">Legally Seperated</option>
          <option value="W">Widowed</option>
        </select>
        <label class="error" for="MaritalStatus"></label>

        <label class="formlabel" for="address">Address: </label>
        <input
          type="text"
          id="address"
          name="Address"
          size="30"
          maxlength="30"
          data-rule-required="true"
          data-msg-required="Address is Required"
        />
        <label class="error" for="Address"></label>
        <label for="city" class="formlabel">City/State/Zip: </label>
        <input
          type="text"
          id="city"
          name="City"
          size="30"
          maxlength="30"
          data-rule-required="true"
          data-msg-required="City is Required"
        />
        <label class="error" for="City"></label>
        <label for="state">,</label>
        <select
          name="State"
          id="state"
          size="3"
          data-rule-required="true"
          data-msg-required="State is Required"
        >
          <option value="" selected="selected">Select a State</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
        <label class="error" for="State"></label>
        <input
          type="text"
          id="zip"
          name="Zip"
          size="5"
          maxlength="5"
          data-rule-required="true"
          data-msg-required="Zip is Required"
          data-rule-digits="true"
          data-msg-digits="Must contain 5 digits"
        />
        <label class="error" for="Zip"></label>

        <label class="formlabel">Taking Medications: </label>
        <label for="yes"
          ><input
            type="radio"
            id="yes"
            name="Medications"
            value="Y"
            data-rule-required="true"
            data-msg-required="Answer Required"
          />Yes</label
        >
        <label for="no"
          ><input type="radio" id="no" name="Medications" value="N" />No</label
        >
        <label class="error" for="Medications"></label>
        <label for="mlist" class="formlabel"
          >If yes, list medications here:
        </label>
        <textarea
          id="mlist"
          name="MedicationsList"
          rows="3"
          cols="30"
        ></textarea>
        <input type="submit" value="Submit Patient Form" name="SubmitButton" />
      </form>
    </main>
    <script src="/validation/assets/js/script.js"></script>
  </body>
</html>
