  <script>
  $(document).ready(function () {
    // Add a custom method for US phone validation
    $.validator.addMethod("phoneUS", function(phoneNumber, element) {
      phoneNumber = phoneNumber.replace(/\s+/g, "");
      return this.optional(element) || phoneNumber.length === 10 &&
          phoneNumber.match(/^\d{10}$/);
    }, "Please specify a valid US phone number");

    // Initialize the form validation
    $("#npr").validate({
      rules: {
        FirstName: "required",
        MiddleInitial: "none",
        LastName: "required",
        EMail: {
          required: true,
          email: true,
        },
        Sex: "required",
        Birthday: {
          required: true,
          date: true,
        },
        Height: {
          required: true,
          number: true,
          min: 12,
          max: 120,
        },
        Weight: {
          required: true,
          number: true,
          min: 10,
          max: 500,
        },
        PhoneNumber: {
          required: true,
          phoneUS: true,
        },
        MaritalStatus: "required",
        Address: "required",
        City: "required",
        State: "required",
        Zip: {
          required: true,
          digits: true,
          minlength: 5,
          maxlength: 5,
        },
        Medications: "required",
        MedicationsList: "none",
      },
      messages: {
        // Define custom error messages if needed
      },
    });
  });
</script>
