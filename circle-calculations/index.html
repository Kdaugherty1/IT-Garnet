<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Circle Calculator</title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
    <script src="assets/js/circle.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/circle.css" />
  </head>

  <body>
    <form id="CircleForm" onsubmit="return false">
      <h2>Circle Calculator</h2>
      <label for="radius" class="formlabel">Enter radius of a circle:</label>
      <input
        type="text"
        id="radius"
        name="radius"
        data-rule-required="true"
        data-msg-required="Radius is Required"
        data-rule-number="true"
        data-msg-number="Radius must be floating point number"
        data-rule-min="0"
        data-msg-min="Radius must be greater than zero"
      />
      <label for="radius" class="error" id="radiuserror"></label>
      <br />

      <label for="diameter" class="formlabel">Diameter:</label
      ><span id="diameter"></span><br />
      <label for="circumference" class="formlabel">Circumference:</label
      ><span id="circumference"></span><br />
      <label for="area" class="formlabel">Area:</label><span id="area"></span
      ><br />
      <br /><br />
      <input
        type="submit"
        value="Calculate"
        id="btnCalc"
        onclick="displayRadius()"
      />
      <input
        type="submit"
        value="Clear"
        id="btnClear"
        onclick="clearForm()"
        formnovalidate
      />
    </form>

    <script>
      $("#CircleForm").validate({});

      function displayRadius() {
        if ($("#CircleForm").valid()) {
          document.getElementById("radius").innerHTML = "";

          var radius; // string representation of the radius
          var radiusfp; // floating point value of radius
          var diameter; // floating point diameter
          var circumference; // floating point circumference
          var area; // floating point area
          var result; // displayable result

          // read in radius as a string
          radius = document.getElementById("radius").value;

          // convert radius from string to floating point
          radiusfp = parseFloat(radius);

          // calculate diameter, circumference, area
          diameter = calcDiameter(radiusfp);
          circumference = calcCircumference(radiusfp);
          area = calcArea(radiusfp);

          // display the hypotenuse
          document.getElementById("diameter").innerHTML = diameter.toString();
          document.getElementById("circumference").innerHTML =
            circumference.toString();
          document.getElementById("area").innerHTML = area.toString();
        }
      }

      // returns diameter of radius
      function calcDiameter(radius) {
        return 2 * radius;
      }

      //returns circumference of radius
      function calcCircumference(radius) {
        return 2 * Math.PI * radius;
      }

      //returns area of radius
      function calcArea(radius) {
        return Math.PI * radius * radius;
      }

      function clearForm() {
        document.getElementById("diameter").innerHTML = "";
        document.getElementById("circumference").innerHTML = "";
        document.getElementById("area").innerHTML = "";
        document.getElementById("radius").value = "";
        document.getElementById("radiuserror").value = "";
      }
    </script>
  </body>
</html>
